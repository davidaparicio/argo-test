---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: hello
          image: louiznk/helloworld-go:1.0
          resources:
            limits:
              cpu: "1.2"
              memory: "32Mi"
            requests:
              cpu: "0.4"
              memory: "16Mi"

